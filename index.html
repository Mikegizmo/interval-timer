<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interval Timer</title>
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1 aria-label="Interval Timer Progressive Web App">Interval Timer</h1>
    <button id="installBtn" class="btn ghost" hidden aria-label="Install app">Install</button>
  </header>

  <main>
    <!-- SETUP SECTION -->
    <section id="setup" aria-labelledby="setup-heading">
      <h2 id="setup-heading">Setup</h2>

      <div class="pickers">
        <div class="picker">
          <label for="exerciseWheel">Exercise (sec)</label>
          <div id="exerciseWheel" class="wheel" role="spinbutton" aria-valuemin="0" aria-valuemax="120" aria-valuenow="30" aria-label="Exercise seconds"></div>
        </div>

        <div class="picker">
          <label for="restWheel">Rest (sec)</label>
          <div id="restWheel" class="wheel" role="spinbutton" aria-valuemin="0" aria-valuemax="120" aria-valuenow="15" aria-label="Rest seconds"></div>
        </div>

        <div class="picker">
          <label for="exPerIntWheel">Exercises / Interval</label>
          <div id="exPerIntWheel" class="wheel" role="spinbutton" aria-valuemin="0" aria-valuemax="12" aria-valuenow="6" aria-label="Exercises per interval"></div>
        </div>

        <div class="picker">
          <label for="intervalsWheel">Intervals</label>
          <div id="intervalsWheel" class="wheel" role="spinbutton" aria-valuemin="0" aria-valuemax="12" aria-valuenow="3" aria-label="Intervals"></div>
        </div>
      </div>

      <div class="toggles">
        <label class="toggle">
          <input type="checkbox" id="soundToggle" checked>
          <span>Sound</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="vibrateToggle" checked>
          <span>Vibrate</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="voiceToggle" checked>
          <span>Voice prompts</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="wakeToggle" checked>
          <span>Keep screen awake</span>
        </label>
      </div>

      <div class="volume-row">
        <label for="volume">Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7" aria-label="Volume">
        <button id="muteBtn" class="btn small">Mute</button>
      </div>

      <div class="presets">
        <select id="presetSelect" aria-label="Choose preset">
          <option value="">— Presets —</option>
        </select>
        <input id="presetName" type="text" placeholder="Preset name" aria-label="Preset name">
        <button id="savePresetBtn" class="btn">Save Preset</button>
        <button id="deletePresetBtn" class="btn danger">Delete Preset</button>
      </div>

      <div class="start-row">
        <button id="startBtn" class="btn primary large" aria-label="Start workout">Start</button>
      </div>
    </section>

    <!-- WORKOUT SECTION -->
    <section id="workout" hidden aria-live="polite" aria-atomic="true">
      <div class="status">
        <div id="phaseLabel" class="phase">Ready</div>
        <div id="counters" class="counters">Exercise 0/0 • Interval 0/0</div>
      </div>

      <div class="timer-wrap">
        <svg id="ring" viewBox="0 0 120 120" aria-hidden="true">
          <circle class="bg" cx="60" cy="60" r="54" />
          <circle id="ringProgress" class="fg" cx="60" cy="60" r="54" />
        </svg>
        <div class="timer-text">
          <div id="mainTime" class="main-time" aria-live="assertive">00:00</div>
          <div id="totalRemaining" class="sub-time">Total left: 00:00</div>
        </div>
      </div>

      <div class="controls">
        <button id="pauseBtn" class="btn large">Pause</button>
        <button id="skipBtn" class="btn large">Skip</button>
        <button id="resetBtn" class="btn large danger">Reset</button>
      </div>
    </section>

    <!-- SUMMARY SECTION -->
    <section id="summary" hidden>
      <h2>Summary</h2>
      <div id="summaryContent" class="summary"></div>
      <div class="summary-actions">
        <button id="repeatBtn" class="btn primary">Repeat</button>
        <button id="backBtn" class="btn">Back to Setup</button>
        <button id="saveAsPresetBtn" class="btn">Save as Preset</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Made for mobile • Works offline</small>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
